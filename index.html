<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>

		<!-- Favicon -->
		<link rel="icon" href="/assets/favicon/favicon-16x16.png" />

		<!-- AXIOS -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<!-- My Javascript -->
		<script defer type="module" src="/scripts/main.js"></script>

		<!-- Normalize -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- My Stylesheet -->
		<link rel="stylesheet" href="styles/weather.css" />
	</head>
	<body>
		<!-- Hardcoded HTML -->
		<div id="title" class="title">
			<h1>Global Weather Update</h1>
			<input id="place" type="search" placeholder="Enter location here" />
			<button id="button">Get Weather</button>
			<div id="regex"></div>
		</div>

		<!-- Container to insert HTML from JS -->
		<div id="weatherContainer" class="weatherContainer"></div>
	</body>
</html>
